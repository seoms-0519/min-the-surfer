    <h2><u>보드</u>란</h2>
    <p style="margin-top:30px">물 위에 떠 있기 위한 부력을 제공하는 널빤지 형태의 장비
        <br>재질에 따라서는 스펀지보드, PU보드, 에폭시보드로 구분할 수 있으며, 최근 XPS나 카본 등을 사용한 보드들도 늘어나고 있다.
        <br>크기에 따라서는 롱보드, 미드렝스, 숏보드로 구분하며, 세부적으로는 피쉬보드, 건보드, 하이브리드, 에그보드 등으로도 나눌 수 있다.</p>
