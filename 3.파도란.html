    <h2><u>파도</u>란</h2>
    <p style="margin-top:30px">수면(바다)이 바람, 조류 등의 영향을 받아 출렁이며 밀려오는 현상.
    <br>서퍼는 이런 파도가 들어오는 스팟을 알고, 스팟 내에서도 파도의 길을 보는 것이 중요하다.
    <br>서퍼가 파도를 볼때 가장 중요한 3가지는 파도의 높이, 방향, 피리어드이다.(바람과 물때의 영향을 받는 경우도 있다.)</p>
